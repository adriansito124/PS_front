<main class="mymain">

  <div class="stations">
    <app-first-station *ngIf="stations.length > 0" [name_station]="stations[0].name" [serialnumber]="serialnumber"
      [registers]="stations[0].registers"  [stationId]="stations[0].id"></app-first-station>

    <app-station *ngFor="let station of stations.slice(1)" [name_station]="station.name" [serialnumber]="serialnumber"
      [registers]="station.registers"></app-station>

  </div>

  <button (click)="abrirModalNewStation()" class="newstation">+ ESTAÇÃO</button>
</main>

<div class="modal-overlay" *ngIf="showModalNewStation">
  <div class="modal-content">
    <div class="secondline">
      <h2>Adicionar nova estação?</h2>
      <input
        class="edit_input"
        type="text"
        placeholder="Digite o nome da estação"
        [(ngModel)]="newStationName"
      />
      <input
        class="edit_input"
        type="number"
        placeholder="Número da posição (1-3)"
        [(ngModel)]="newStationIndex"
        min="1"
        max="3"
      />
    </div>
    <div class="modal_buttons">
      <button class="closebutton" (click)="fecharModalNewStation()">Cancelar</button>
      <button class="okbutton" (click)="addNewStation()">Adicionar</button>
    </div>
  </div>
</div>
