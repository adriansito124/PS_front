<main class="mymain">
  <div class="firstline">
    <button (click)="abrirModalEditStation()" class="mybutton">
      <img class="myimg" src="/pencil.png" alt="editar">
    </button>
    <h1 class="title">{{ name_station }}</h1>
    <button (click)="abrirModalDelete()" class="mybutton">
      <img class="myimg" src="/delete.png" alt="excluir">
    </button>
  </div>

  <table class="station-table" *ngIf="station">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Index</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let register of station.registers">
        <td>{{ register.serialNumber }}</td>
        <td>{{ register.index }}</td>
        <td>
          <button (click)="deletarPart(register.id)" class="mybutton">
            <img class="tdimg" src="/delete.png" alt="excluir" />
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</main>

<div class="modal-overlay" *ngIf="showModalEdit">
  <div class="modal-content">
    <div class="secondline">
      <h2>Alterar nome da estação?</h2>
      <input class="edit_input" type="text" [(ngModel)]="newName" />
    </div>
    <div class="modal_buttons">
      <button class="closebutton" (click)="fecharModalEditStation()">Cancelar</button>
      <button class="okbutton" (click)="fecharModalEditStation()">Alterar</button>
    </div>
  </div>
</div>


<div class="modal-overlay" *ngIf="showModalDelete">
  <div class="modal-content">
    <h2>Deseja deletar {{ name_station }}?</h2>
    <div class="modal_buttons">
      <button class="closebutton" (click)="fecharModalDelete()">Cancelar</button>
      <button class="okbutton" (click)="fecharModalDelete()">Deletar</button>
    </div>
  </div>
</div>
