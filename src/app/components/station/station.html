<div class="mycard">
    <div class="firstline">
        <button class="mybutton">
            <img class="myimg" src="/pencil.png" alt="editar">
        </button>
        <h2 class="title">{{name_station}}</h2>
        <button class="mybutton">
            <img class="myimg" src="/delete.png" alt="excluir">
        </button>
    </div>

    <div class="secondline">
        <select class="myselect">
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="op1">Opção 1</option>
            <option value="op2">Opção 2</option>
            <option value="op3">Opção 3</option>
        </select>


        <button (click)="abrirModal()" class="add">
            <p class="subtitle">+ ADD</p>
        </button>

        <button (click)="gotoStation()" class="view">
            VER
        </button>
    </div>

</div>

<div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
        <h2>Deseja adicionar {{serialnumber}} em {{name_station}}?</h2>
        <div class="modal_buttons">
            <button class="closebutton" (click)="fecharModal()">Cancelar</button>
            <button class="okbutton" (click)="fecharModal()">Adicionar</button>
        </div>
    </div>
</div>
